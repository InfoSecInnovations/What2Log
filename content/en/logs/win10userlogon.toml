# repeat as needed


# View via GUI
[[GUI.view]]
img = "/UserLogin/WEV.png"
txt = """To view this log in the Event Viewer, open the event viewer and navigate \
to the Windows Logs heading and then the Security Tab. From here, select the find \
function and search for the value **4624** , or filter the log for the ID **4624**."""
# repeat as needed


# View via CLI
[[CLI.view]]
img = "/UserLogin/CLI.png"
txt = """To view this log in the command line (via powershell or command \
prompt, enter the command```wevtutil qe Security "/q:*[System [(EventID=4624)]]"```\
This will show all instances of the event ID **4624** , which is the login log ID."""
