#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Windows Firewall Rule Not Applied"
W2L_schema = 1
author = "Flynn Weeks"
##author.organization = "InfoSec Innovations"
##credits = [ "Mick Douglas", "Tee Cure" ]
release.version = "Aspen"
release.date = 2022-06-14
category = "Security"
tags = ["Windows Firewall Rules"]

# About this log type
suggested_log_level = "Ideal" #Minimum, Ideal, Extreme, or Special Case
source.os = [ "Windows 10", "Windows 7", "Windows 8", "Windows 8.1" ]# App.os if application logs
source.service = "Microsoft Windows security auditing"
source.log = "Security"
default_enabled = false
description = """\
This log indicates that the that there is a rule the Windows Firewall is \
not applying. This log includes the information about what the rule was. \
This log should be investigated to understand the rule that cannot be applied.
"""

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed


# Log Pile
[scripting]
language = "PowerShell"
[scripting.tasks]
view = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4957'} -MaxEvents 1 | Format-List"""
check = '''auditpol /get /subcategory:"MPSSVC Rule-Level Policy Change"'''
enable = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Enable /Failure:Enable'''
disable = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Disable /Failure:Disable'''


# Compliance & framework information
# Format is level and reference under the header [compliance.name]

# repeat as needed



