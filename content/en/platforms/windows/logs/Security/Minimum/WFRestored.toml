#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Windows Firewall Restored to Default"
tags = ["Windows Firewall Change", "Windows 10", "Windows 7", "Windows 8", "Windows 8.1"]

description = """\
This log indicates that the Windows Firewall has been restored to its \
out of the box default. This log could be a huge indicator that an attacker \
is attempting to bypass the Windows Firewall.
  """

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed


[logging]
service = "Microsoft Windows security auditing"
channel = "Security"
default_enabled = false
[logging.scripting]
language = "PowerShell"
[logging.scripting.tasks]
view = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4949'} -MaxEvents 1 | Format-List"""
check = '''auditpol /get /subcategory:"MPSSVC Rule-Level Policy Change"'''
enable = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Enable /Failure:Enable'''
disable = '''auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Disable /Failure:Disable'''

[[content]]
img = "/WindowsFirewall/WFEnable/GUIenable1.png"
txt = """
Windows 10 does not log this by default. To enable logging of this activity, launch the Group Policy Editor. \
From here, expand the Windows Logs folder and open the Security Settings tab. Then, Expand the Advanced Audit \
Policies - Local Group Policy tab and then the System Audit Policies- Local Group Policies tab. Then navigate to \
the Policy Change tab.
"""

[[content]]
img = "/WindowsFirewall/WFEnable/GUIenable2.png"
txt = """
In the Policy Change tab, double click on the Audit MPSSVC Rule-Level Policy Change selection and select Success \
and Failure. This will turn on auditing for Firewall Policy events.
"""

[[content]]
img = "/WindowsFirewall/WFEnable/CLIenable.png"
txt = '''Windows 10 does not log this by default. To enable logging of this activity, launch Powershell as an admin. Then, to enable logging, enter the command ```auditpol /set /subcategory:"MPSSVC Rule-Level Policy Change" /Success:Enable /Failure:Enable```'''

[[content]]
img = "/WindowsFirewall/4949/WEV.png"
txt = "To view this log in the Event Viewer, open the event viewer and navigate to the Windows Logs heading and then the Security Tab. From here, select the find function and search for the value **4949** , or filter the log for the ID **4949**."

[[content]]
img = "/WindowsFirewall/4949/CLI-gwe.png"
txt = """To view this log in the command line with Get-WinEvent, open PowerShell as an administrator. From here, enter the command ```Get-WinEvent -FilterHashTable @{LogName='Security';ID='4949'} -MaxEvents 1 | Format-List```"""

[[content]]
img = "/WindowsFirewall/4949/CLI-wevt.png"
txt = 'To view this log in the command line with wevtutil, open PowerShell or Command Prompt as an administrator. From here, enter the command ```wevtutil qe Security "/q:*[System [(EventID=4949)]]" /f:text /c:1```'
