#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Scheduled Task Created"
tags = ["Scheduled Tasks", "Windows 10", "Windows 7", "Windows 8", "Windows 8.1", "Windows 11"]

description = """\
Scheduled tasks serve a lot of purposes on the Windows system, including both \
innocuous, everyday tasks or potentially malicious activity on a machine. The \
creation of a scheduled task may indicate an attacker attempting to establish \
persistence on a machine.
"""

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed

[logging]
service = "Microsoft Windows Security Auditing"
channel = "Security"
default_enabled = false
[logging.scripting]
language = "PowerShell"
[logging.scripting.tasks]
view = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4698'} -MaxEvents 1 | Format-List"""
check = '''auditpol /get /subcategory:"Other Object Access Events"'''
enable = '''auditpol /set /subcategory:"Other Object Access Events" /Success:Enable /Failure:Enable'''
disable = '''auditpol /set /subcategory:"Other Object Access Events" /Success:Disable /Failure:Disable'''

[[content]]
img = "/ScheduledTasks/Created/wev.png"
txt = "To view this log in the Event Viewer, open the event viewer and navigate to the Windows Logs heading and then the Security Tab. From here, select the find function and search for the value **4698** , or filter the log for the ID **4698**."

[[content]]
img = "/ScheduledTasks/Created/CLI-gwe.png"
txt = """To view this log in the command line with Get-WinEvent, open PowerShell as an administrator. From here, enter the command ```Get-WinEvent -FilterHashTable @{LogName='Security';ID='4698'} -MaxEvents 1 | Format-List```"""

[[content]]
txt = 'To view this log in the command line with wevtutil, open PowerShell or Command Prompt as an administrator. From here, enter the command ```wevtutil qe Security "/q:*[System [(EventID=4698)]]" /f:text /c:1```'
