#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Group Type Changed"
W2L_schema = 1
author = "Flynn Weeks"
release.version = "Aspen"
release.date = 2022-09-15
category = "Security"
tags = ["Groups"]

# About this log type
suggested_log_level = "Ideal" #Minimum, Ideal, Extreme, or Special Case
source.os = [ "Windows 10" ]
source.service = "Microsoft Windows security auditing"
source.log = "Security"
default_enabled = true
collect_reason = """\
A group type changing could indicate privilege escalation or another attack \
on a network. A group type changing unexpectedly could indicate compromise.
"""

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed


# Log Pile
[log_pile]
language = "PowerShell"
view_logs = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4764'} -MaxEvents 1 | Format-List"""


