#This is the template for What2Log entries

# Meta data about this w2l entry
title = "Failed User Logon"
W2L_schema = 1
author = "Flynn Weeks"
##author.organization = "InfoSec Innovations"
##credits = [ "Mick Douglas", "Tee Cure" ]
release.version = "Ash"
release.date = 2021-05-27
tags = ["User Activity"]

# About this log type
suggested_log_level = "Minimum" #Minimum, Ideal, Extreme, or Special Case
source.os = [ "Windows 10", "Windows 7" ] # App.os if application logs
source.service = "Microsoft Windows security auditing"
source.log = "Security"
default_enabled = false
collect_reason = """\
Failed user logins can show possible password spray and password guessing \
attacks. Not every failed login is an attack, but they can be early indicators \
of one. This log is required by the PCI DSS regulation and is recommended by \
the NSA Cyber Event Forwarding Guidance.
  """

# Additional References Go Here
references = [
"https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
]# repeat as needed


# Log Pile
[log_pile]
language = "PowerShell"
view_logs = """Get-WinEvent -FilterHashTable @{LogName='Security';ID='4625'} -MaxEvents 1 | Format-List"""
check_status = 'auditpol /get /subcategory:"logon"'
enable_logging = """auditpol /set /subcategory:"logon" /Success:Enable /Failure:Enable"""
disable_logging = """auditpol /set /subcategory:"logon" /Success:Disable /Failure:Disable"""


# Compliance & framework information
# Format is level and reference under the header [compliance.name]
[compliance.HIPAA]
level = "Recommended"
reference = "https://www.hhs.gov/sites/default/files/ocr/privacy/hipaa/administrative/combined/hipaa-simplification-201303.pdf?language=es"
[compliance."PCI DSS"]
level = "Required"
reference = "https://www.pcisecuritystandards.org/documents/PCI_DSS_v3-2-1.pdf?agreement=true&time=1631643252599"
[compliance. "NSA Event Forwarding"]
level = "Recommended"
reference = "https://github.com/nsacyber/Event-Forwarding-Guidance/tree/master/Events"
[compliance."JPCERT/CC"]
level = "Recommended"
reference = "https://www.jpcert.or.jp/english/pub/sr/20170612ac-ir_research_en.pdf"
# repeat as needed



# Enable via GUI
[[GUI.enable]]
img = "/FailedLogin/GPE.png"
txt = 'Windows 10 Professional does not log this by default. To enable logging of this activity, launch the Group Policy Editor. From here, expand the Windows settings folder and open the Security Settings tab. Finally, expand the Local Policies tab and click to enter the Audit Policy header. In order to turn on login auditing, double click "Audit login events". Clicking the Success box will allow for the auditing of all successful login attempts.'
# repeat as needed



# View via GUI
[[GUI.view]]
img = "/FailedLogin/WEV.png"
txt = "To view this log in the Event Viewer, open the event viewer and navigate to the Windows Logs heading and then the Security Tab. From here, select the find function and search for the value **4624** , or filter the log for the ID **4624**."
# repeat as needed


# View via CLI
[[CLI.view]]
img = "/FailedLogin/CLI-gwe.png"
txt = """To view this log in the command line with Get-WinEvent, open PowerShell as an administrator. From here, enter the command ```Get-WinEvent -FilterHashTable @{LogName='Security';ID='4625'} -MaxEvents 1 | Format-List```"""

[[CLI.view]]
img = "/FailedLogin/CLI-wevt.png"
txt = 'To view this log in the command line with wevtutil, open PowerShell or Command Prompt as an administrator. From here, enter the command```wevtutil qe Security "/q:*[System [(EventID=4625)]]"```'
# repeat as needed
